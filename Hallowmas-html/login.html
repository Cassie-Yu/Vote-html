<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="login-bg">
        <div class="form-container">
           <div class="form-title">
               万圣节橙雕活动
           </div>
            <form action="javascript:login.login()">
                <input id="userName" class="input-box" type="text" placeholder="用户名" />
                <input id="passWord" class="input-box" type="password" placeholder="密码" />
                <input type="submit" value="登录" href="javascript:void(0)" class="login-btn" />
            </form>
        </div>
    </div>
    
    <div class="error-modal">
        <div class="modal-title">
            用户名或密码错误
        </div>
        <a href="javascript:void(0)" class="error-button">取消</a>
    </div>
    
    <div class="all-mask hide"></div> 
    
   <script src="./js/jquery.min.js"></script>
   <script src="./js/index.js"></script>
   <script src="./js/login.js"></script>   
</body>
</html>
